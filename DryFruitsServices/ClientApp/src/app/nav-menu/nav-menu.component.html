<header>
  <nav class="navbar fixed-top navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      
      <a class="navbar-brand" [routerLink]="['/']">
        <img src="../../assets/images/logo Final.jpg" class="rounded-circle" width="80"/>
        <b>Dryfruits Services</b>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow float-left">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark btn btn-outline-info m-1" [routerLink]="['/']"><b>Home</b></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link btn btn-outline-info m-1" [routerLink]="['/counter']"><b>Products</b></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link btn btn-outline-info m-1" [routerLink]="['/product-list']"><b>Buy</b></a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link btn btn-outline-info m-1" [routerLink]="['/fetch-data']"><b>Users</b></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
